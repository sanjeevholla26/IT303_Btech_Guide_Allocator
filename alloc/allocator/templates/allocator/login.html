{% extends './layout.html' %}
{% load static %}
{% block head %}
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="../../static/reg.css" />
{%endblock%}
{%block title%} registration {%endblock%}

{% block body %}
<div class="reg-container">
{% if message is not none %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
{%endif %}
<div class="reg-userform">
    <form action="{% url 'login' %}" method="post" class="reg-userform-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" name="username">
            <small id="emailHelp" class="form-text text-muted">The Username must be unique</small>
        </div>

        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

</div>
</div>

{% endblock %}
